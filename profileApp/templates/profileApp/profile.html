{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="profile-card">
  <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="profile-pic">
  <h2>{{ profile.user.username }}</h2>
  <p>{{ profile.bio }}</p>
  {% if request.user == profile.user %}
  <a href="{% url 'edit_profile' %}">Edit Profile</a>
  {% endif %}
</div>
{% endblock %}
