{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}?v=2">
{% endblock %}

{% block content %}
<div class="profile-card">
  <div class="profile-circle">{{ profile.user.username|first|upper }}</div>
  <h2>{{ profile.user.username }}</h2>
  <p>{{ profile.bio }}</p>

  {% if request.user == profile.user %}
  <a href="{% url 'edit_profile' %}" class="edit-btn">Edit Profile</a>
  {% endif %}
</div>
{% endblock %}
