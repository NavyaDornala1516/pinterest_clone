{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v=3">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="{% static 'images/Pinterest_logo.png' %}" alt="Pinterest Logo">
        </div>
        <nav class="nav-links">
            <a href="/home" class="nav-item active"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="/pins/create/" class="nav-item"><i class="fa-solid fa-plus"></i><span>Create</span></a>
            <a href="/boards/" class="nav-item"><i class="fa-solid fa-table-columns"></i><span>Boards</span></a>
            <a href="/profile/" class="nav-item"><i class="fa-solid fa-user"></i><span>Profile</span></a>
        </nav>
    </aside>

    <header class="topbar">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" placeholder="Search for ideas" class="search-input">
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout">Log Out</button>
        </form>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
