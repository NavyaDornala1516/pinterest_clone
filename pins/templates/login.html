{% extends 'base.html' %}
{% block title %}Login | Pinterest Clone{% endblock %}

{% block content %}
<div class="card">
  <h2>Welcome Back</h2>

  {% for message in messages %}
    <p class="message">{{ message }}</p>
  {% endfor %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p style="margin-top:15px;">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>
{% endblock %}
