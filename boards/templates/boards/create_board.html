{% extends 'base.html' %}
{% load static %}

{% block title %}Create Board{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create_board.css' %}?v=9">
{% endblock %}

{% block content %}
<div class="create-board-container">
    <h2>Create Board</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Board</button>
    </form>
</div>
{% endblock %}
