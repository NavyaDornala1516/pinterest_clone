{% extends 'base.html' %}
{% load static %}

{% block title %}My Boards{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/board_list.css' %}?v=11">
{% endblock %}

{% block content %}
<div class="boards-header">
  <h2>My Boards</h2>
  <a class="create-board-btn" href="{% url 'create_board' %}">+ Create New Board</a>
</div>

<div class="board-grid">
  {% for board in boards %}
  <a href="{% url 'board_detail' board.id %}" class="board-card-link">
    <div class="board-card">
      <div class="board-card-content">
        <h3>{{ board.title }}</h3>
      </div>
    </div>
  </a>
  {% empty %}
  <p class="no-boards">You have no boards yet. Create one!</p>
  {% endfor %}
</div>

{% endblock %}
