{% extends 'base.html' %}

{% block title %}{{ board.name }} | Pins{% endblock %}

{% block content %}
<h2>{{ board.name }}</h2>

{% if pins %}
<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
  {% for pin in pins %}
    <div class="pin-card">
      <img src="{{ pin.image.url }}" alt="{{ pin.title }}">
      <p>{{ pin.title }}</p>
    </div>
  {% endfor %}
</div>
{% else %}
<p>No pins in this board yet.</p>
{% endif %}
{% endblock %}
